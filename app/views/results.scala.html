@import model.Institution
@import model.Community
@(facets: String, results: String, institution: Institution, query: String, community: Community)


@main(institution, community) {
    <div class="sdn_body">
        <div class="sdn_sidebar">@Html(facets)  </div>
        <div class="sdn_content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Suche</h3>
            </div>
            <div class="panel-body">
                @helper.form(action = routes.SearchApplication.search(institution.id)) {

                    <div class="form-group">
                        <label for="query">Volltextsuche</label>
                        <input type="text" name="query" class="form-control" id="inputquery" value="@query">
                    </div>
                    <button type="submit" class="btn btn-default">Suchen</button>
                }
            </div>
        </div>

        @Html(results)
    </div>
    </div>


}
